<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tazamanía</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div>
      <nav>
        <h1>Tazamanía</h1>
        <i class="fas fa-bars"></i>
      </nav>
      <section>
        <search>
          <form action="get" action="/search">
            <h4>Ordenar Por:</h4>
            <select name="select-taza">
              <option value="auto" selected>Auto</option>
            </select>
          </form>
        </search>
      </section>
      <main>
        <div class="grid-container">
          <div class="grid-item">
            <img src="" alt="">
            <p>lila mug</p>
            <button></button>
          </div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>

        <div class="pagination">
          <button id="prev" disabled>&lt; Prev</button>
          <span id="page-numbers">
            <button class="page-number" data-page="1">1</button>
            <button class="page-number" data-page="2">2</button>
            <button class="page-number" data-page="3">3</button>
          </span>
          <button id="next">&gt; Next</button>
        </div>
      </main>
      <footer>
        <i class="fas fa-bars"></i>
        <i class="fas fa-bars"></i>
        <h4>Todos los derechos reservados</h4>
      </footer>
    </div>
  </body>
</html>
