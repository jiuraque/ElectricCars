<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rayo Car</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/imgs/rayo-icon.png" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h1>Rayo Car</h1>
        <i class="fas fa-bars" id="menu-icon"></i>
        <ul class="nav-links">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <aside class="filter">
        <div class="filter-options">
          <label class="custom-label" for="marca">Ordenar por:</label>
          <select id="buscador">
            <option value="marca">Modelo</option>
            <option value="tipo">Tipo</option>
            <option value="color">Color</option>
          </select>
        </div>
      </aside>
      <main class="main">
        <article class="product">
          <img src="./assets/imgs/car1.jpg" alt="Mustang EV SUV" />
          <h3>Ford Mustang EV SUV</h3>
          <button type="button">Cotizar aquí</button>
        </article>
        <article class="product">
          <img src="./assets/imgs/car2.jpg" alt="Mustang Match-E" />
          <h3>Ford Mustang Match-E</h3>
          <button type="button">Cotizar aquí</button>
        </article>
        <article class="product">
          <img src="./assets/imgs/car3.jpg" alt="Tesla Model 3" />
          <h3>Tesla Model 3</h3>
          <button type="button">Cotizar aquí</button>
        </article>
        <article class="product">
          <img src="./assets/imgs/car4.jpg" alt="Volvo XC40" />
          <h3>Volvo XC40</h3>
          <button type="button">Cotizar aquí</button>
        </article>
        <article class="product">
          <img src="./assets/imgs/car5.jpg" alt="Audi e-tron GT" />
          <h3>Audi e-tron GT</h3>
          <button type="button">Cotizar aquí</button>
        </article>
        <article class="product">
          <img src="./assets/imgs/car6.jpg" alt="Polestar 1" />
          <h3>Polestar 1</h3>
          <button type="button">Cotizar aquí</button>
        </article>
      </main>
      <div class="paginacion">
        <button id="prev" disabled>&lt; Prev</button>
        <span id="page-numbers">
          <button class="page-number" data-page="1">1</button>
          <button class="page-number" data-page="2">2</button>
          <button class="page-number" data-page="3">3</button>
        </span>
        <button id="next">&gt; Next</button>
      </div>
      <footer class="footer">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <h4>Todos los derechos reservados</h4>
      </footer>
    </div>
  </body>
</html>
